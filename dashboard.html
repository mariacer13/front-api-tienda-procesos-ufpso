          <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                  <h1>Welcome!!! </h1>
                </div>
                <div class="card-body">
                  
                  <div id="datos"></div>

                  
                  <a href="#" onclick="createUserForm()" class="btn btn-outline-success"><i class="fa-solid fa-user-plus"></i></a>
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>

                        <th scope="col">Email</th>

                      </tr>
                    </thead>
                    <tbody id="listar">

                    </tbody>
                  </table>
                </div>
            </div>
          </div>

          
          <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                  
                  <div id="datos"></div>

                  <!-- ---------------CATEGORIAS------------ -->

                  <a href="#" onclick="createCategoryForm()" class="btn btn-outline-success"><i class="fa-solid fa-user-plus"></i></a>

                    <thead>
                      <tr>
                        <th scope="col">#</th>

                      </tr>
                    </thead>

                    </tbody>
                  </table>
          <!-- ---------------Articulos------------ -->

                    <thead>
                      <tr>
                        <th scope="col">#</th>

                      </tr>
                    </thead>
                    <tbody id="listarArticle">

                    </tbody>
                  </table>
                </div>
            </div>

          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">User Management</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

              <div class="modal-body" id="contentModal">

              </div>
            </div>
          </div>

        <div class="modal fade" id="modalCategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Gestión de Categorias</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="contentModalCategory">
                ...
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalArticulo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">

                <h5 class="modal-title" id="exampleModalLabel">Gestión de Articulos</h5>

              </div>
              <div class="modal-body" id="contentModalArticle">

              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">¿Estás seguro de que deseas eliminar esta categoría?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" id="confirmarEliminar">Sí</button>

            </div>
